<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
</head>
<body>
  <!-- Our web map and content will go here -->
  <div id="map" style="width: 960px; height: 540px;"></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin="">
  </script>
  <script>
    var map = L.map('map',{ center: [39.6386028371572, -104.98783667561018], zoom: 14});
    var defaultBase = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
    var myDataPoint = L.marker([39.63380179031911, -104.98744177225974]).addTo(map);
    /* var myArea = L.polygon([[39.740652, -105.010233], [39.743218, -105.011864],
                           [39.748473, -105.002487], [39.740283, -104.999037]],
                           {color: 'blue', weight: 4}).addTo(map); */
    myDataPoint.bindPopup("<h3>Gemini Fitness and Combat</h3><p>Englewood, CO<br>Information about Gemini Fitness and Combat.</p>");
    var popup = L.popup();
    function onMapClick(e){
      popup
      .setLatLng(e.latlng)
      .setContent("You clicked the map at " + e.latlng.toString())
      .openOn(map);
    }
  </script>
</body>
</html>
